<body>
<div class="container">
    <header class="jumbotron">
        <div class="row">
            <div class="col-3 ">
                <div class="view overlay">
                    <img src="public/M.svg" style="height:12em; padding-left: 10px;">
                </div>
            </div>
            <!-- Grid column -->

            <div class="col-9">

                <h1 style="text-align:center">Let's Watch a Movie!</h1>
                <h3 style="text-align:center; color:green;">Advanced Atlas Search</h3>
                <br>

                <div class="row" id="box">

                    <div class="col-11">
                        <input type="text" autocomplete="off" id="myInput" class="form-control" placeholder="search movies..." aria-label="Search">
                    </div>

                   <div class="col-1">
                       <span><i class="fa fa-search" aria-hidden="true" onclick="userActionAll('basic')" ></i></span>
                   </div>

                </div>
                <div><img id="sliders" src="public/sliders.png"  onclick="showFaceting()"></div>
                
            </div>
                <br>
            </div>
    </header>
 
<div class="row">
    <div class="card col-2" id="facet" >
        <img id="FTS" src="public/leaf.png" style="height:4em; margin-top: 10px;">
        <p><b>Runtime (min): 
            <output name="runtimeOutput" id="runtimeOuputId">180</output>
        </b></p>
        <input type="range" class="slider" id="runtime" min="1" max="180" value="180" oninput="runtimeOuputId.value = runtime.value";>
  
       <br><br>

        <p><b>IMDB Rating: 
            <output name="ratingOutput" id="ratingOuputId">0</output>
        </b></p>
        <input type="range" min="1" max="10" value="0" class="slider" id="rating" oninput="ratingOuputId.value = rating.value";>
        <br><br>
        <p><b>Film Genre: 
            <output name="genre" id="genre"></output>
        </b></p>

        <div class="col text-center">
            <select id="select1" style="border-color: green;"> 
                <option value='All'>All</option>
                <option value='Drama'>Drama</option> 
                <option value='Comedy'>Comedy</option> 
                <option value='Romance'>Romance</option>
                <option value='Action'>Action</option>
                <option value='Romance'>Romance</option>
                <option value='Thriller'>Thriller</option>
                <option value='Horror'>Horror</option>
                <option value='Musical'>Musical</option> 
            </select> 
        </div> <br>

        <label for="start"><b>Release Start:</b></label>
        <input type="date" id="start" name="start" min="1920-03-01" value="1930-03-01" style="font-size:small;";>
        <br><br>
        <label for="end"><b>Release End:</b></label>

        <input type="date" id="end" name="end"
               min="1920-03-01" value="2020-03-01" style="font-size:small;";>
               <br><br>
               <div class="row justify-content-center">
        <button type="button" class="btn btn-success" onclick="userActionAll('faceted')" style="text-align: center;">Filter</button>
        </div>
    </div>

    <div class="col-9" id="results">

    <!-- BEST MATCH -->

            <div class="row articles">
                <div class=" col-lg-3 item" id="first-image"></div>

            </div>
        </div>
